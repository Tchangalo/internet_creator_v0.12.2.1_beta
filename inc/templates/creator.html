{% extends "base.html" %}

{% block title %}Creator{% endblock %}

{% block content %}
<div class="wrapper">
  <div>
    <h2 class="site-titel">VyOS Creator</h2>
    <form method="post" class="form-container">
      <label for="provider">Provider:</label>
      <input type="text" id="provider" name="Provider" value="">

      <div class="router-fields">
        <div class="input-group">
          <label for="first-router">First Router:</label>
          <input type="text" id="first-router" name="FirstRouter" value="">
        </div>

        <div class="input-group">
          <label for="last-router">Last Router:</label>
          <input type="text" id="last-router" name="LastRouter" value="">
        </div>
      </div>

      <label for="start-delay">Start Delay:</label>
      <input type="text" id="start-delay" name="StartDelay" value="">

      <div class="checkbox-label">
        <input type="checkbox" id="serial-mode" name="SerialMode">
        <label for="serial-mode">Serial Mode</label>
      </div>

      <button type="submit" name="vyos">Create VyOS</button>
    </form>
  </div>

  <div>
    <h2 class="site-titel">Fast VyOS Creator</h2>
    <form method="post" class="form-container">
      <label for="provider-fast">Provider:</label>
      <input type="text" id="provider-fast" name="Provider" value="">

      <div class="router-fields">
        <div class="input-group">
          <label for="first-router-fast">First Router:</label>
          <input type="text" id="first-router-fast" name="FirstRouter" value="">
        </div>

        <div class="input-group">
          <label for="last-router-fast">Last Router:</label>
          <input type="text" id="last-router-fast" name="LastRouter" value="">
        </div>
      </div>

      <button type="submit" name="vyos_fast">Create VyOS Fast</button>
    </form>
  </div>

  <div>
    <h2 class="site-titel">MikroTik Creator</h2>
    <form method="post" class="form-container">
      <label for="provider-mtk">Provider:</label>
      <input type="text" id="provider-mtk" name="Provider" value="1" readonly>

      <div class="router-fields">
        <div class="input-group">
          <label for="first-router-mtk">First Router:</label>
          <input type="text" id="first-router-mtk" name="FirstRouter" value="">
        </div>

        <div class="input-group">
          <label for="last-router-mtk">Last Router:</label>
          <input type="text" id="last-router-mtk" name="LastRouter" value="">
        </div>
      </div>

      <label for="major-version-no">Major Version No:</label>
      <input type="text" id="major-version-no" name="MajorVersionNo" value="7">

      <label for="admin-password">Admin Password:</label>
      <input type="password" name="AdminPassword" value="">

      <button type="submit" name="mtk">Create MikroTik</button>
    </form>
  </div>
</div>
{% endblock %}
